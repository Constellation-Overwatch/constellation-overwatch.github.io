    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: #0a0a0a;
            color: #00ffff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            color: #00ff88;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #aaa;
        }
        .redirect-link {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(0, 40, 80, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #00ffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        .redirect-link:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        .countdown {
            margin-top: 20px;
            color: #00ff88;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CONSTELLATION OVERWATCH</h1>
        <p>This site has moved to <strong>constellation-overwatch.dev</strong></p>
        <p>You will be redirected automatically in <span id="countdown">3</span> seconds.</p>
        <a href="https://constellation-overwatch.dev" class="redirect-link">Continue to New Site</a>
        <div class="countdown">
            If you are not redirected automatically, please click the link above.
        </div>
    </div>

    <script>
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = 'https://constellation-overwatch.dev';
            }
        }, 1000);
    </script>
</body>

</html>
